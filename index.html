                                                </div>

                                                </div>
                                            </div>
                                        </div>

                                            <div class="contact-card clickable-card" onclick="openPhone('0549580367')">

                                                </div>

                                                </div>
                                            </div>
                                        </div>

                                            </div>
                                        </div>

                                                </div>
                                            </div>
                                        </div>

                                                </div>
                                            </div>
                                        </div>

                                            </div>
                                        </div>
